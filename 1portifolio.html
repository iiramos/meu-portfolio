<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portfólio da Vitória</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .musica-img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      margin: 10px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <header class="container text-center mt-5">
    <img src="https://i.pinimg.com/originals/53/3b/51/533b518839578076b4025fe1ab1c2219.jpg" alt="Avatar da Vitória" class="rounded-circle" width="150" height="150" />
    <h1 class="mt-3">Olá! Eu sou a Vitória</h1>
    <p class="lead">Sou estudante do ensino médio em tempo integral na Escola Estadual Vicente Rao e sonho em ser médica.</p>
  </header>

  <main class="container mt-5">
    <section class="mb-5 text-center">
      <h2>Minhas músicas favoritas</h2>
      <div class="d-flex flex-wrap justify-content-center">
        <div>
          <img src="https://upload.wikimedia.org/wikipedia/pt/9/9c/Ed_Sheeran_Perfect.jpg" alt="Perfect - Ed Sheeran" class="musica-img" />
          <p>Perfect - Ed Sheeran</p>
        </div>
        <div>
          <img src="https://upload.wikimedia.org/wikipedia/pt/7/7d/Die_with_a_Smile_-_Lady_Gaga_%26_Bruno_Mars.jpg" alt="Die With a Smile - Bruno Mars e Lady Gaga" class="musica-img" />
          <p>Die With a Smile - Bruno Mars & Lady Gaga</p>
        </div>
        <div>
          <img src="https://i.ytimg.com/vi/2WsIm6pNlI4/hq720.jpg?sqp=-oaymwEhCK4FEIIDSFryq4qpAxMIARUAAAAAGAElAADIQj0AgKJD&rs=AOn4CLAtSSucZ57wA3BeTH7X1_tnQI5u_A" alt="estranho - marilia mendonça" class="musica-img" />
          <p>estranho - marilia mendonça</p>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
